<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Breath Pacer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body, html {
                padding: 0;
            }

            body {
                background: rgba(241, 226, 215, 0.2);
            }

            #BreathCircle {
                width:      1vw;
                height:     1vw;
                background: #F15C4D;
                position:   absolute;
                top:        50%;
                left:       50%;
                margin-left: -0.5vw;
                margin-top:  -0.5vw;
                border-radius: 50%;
            }

            #BreathMax{
                position:   absolute;
                width:      20vw;
                height:     20vw;
                border: solid 0.25vw;
                border-color: #dddddd;
                top:        50%;
                left:       50%;
                margin-left: -10.125vw;
                margin-top:  -10.125vw;
                border-radius: 50%;
            }
            #BreathMin{
                position:   absolute;
                width:      0.5vw;
                height:     0.5vw;
                z-index: 100;
                background-color: #dddddd;
                top:        50%;
                left:       50%;
                margin-left: -0.25vw;
                margin-top:  -0.25vw;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>

        <div id="BreathMax"></div>
        <div id="BreathMin"></div>
        <div id="BreathCircle"></div>

        <script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
        <script>
            var circle = document.querySelector('#BreathCircle');

            var breathInEasing = mojs.easing.path('m 0,100 14.069455,0 C 28.632777,75.891506 20.219557,0.08184585 49.595946,-0.31941391 c 2.912131,-0.0242802 5.90269,-0.0555492 7.462836,0.6276571 C 74.159447,25.82262 72.740558,67.880723 99.852868,99.811626',{
                rect:100
            });

            new mojs.Tween({
                repeat:   999,
                delay:    1500,
                duration: 12000,
                onUpdate: function (progress) {
                    var breathProgress = breathInEasing(progress);
//                    console.log("progress: "+ progress + "breathProgress: "+ breathProgress);
                    circle.style.transform = 'scale(' +20*breathProgress+ ')';
                }
            }).run();
        </script>
    </body>
</html>
